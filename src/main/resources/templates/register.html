<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Racunarska Igraonica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Register</h2>
      <hr />

      <div th:if="${success}"
           class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Account je kreiran uspesno!</strong>
        <a class="ms-2" href="/login">Login</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
      </div>

      <form method="post" th:action="@{/register}" th:object="${registracijaDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Ime</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{ime}">
            <p th:if="${#fields.hasErrors('ime')}"
               th:errorclass="text-danger"
               th:errors="*{ime}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Prezime</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{prezime}">
            <p th:if="${#fields.hasErrors('prezime')}"
               th:errorclass="text-danger"
               th:errors="*{prezime}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Korisnicko Ime</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{korisnickoIme}">
            <p th:if="${#fields.hasErrors('korisnickoIme')}"
               th:errorclass="text-danger"
               th:errors="*{korisnickoIme}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}"
               th:errorclass="text-danger"
               th:errors="*{email}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Sifra</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" th:field="*{sifra}">
            <p th:if="${#fields.hasErrors('sifra')}"
               th:errorclass="text-danger"
               th:errors="*{sifra}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Potvrdi Sifru</label>
          <div class="col-sm-8">
            <input class="form-control" type="password" th:field="*{confirmSifra}">
            <p th:if="${#fields.hasErrors('confirmSifra')}"
               th:errorclass="text-danger"
               th:errors="*{confirmSifra}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Potvrdi</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a href="/" class="btn btn-outline-primary">Otkazi</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
